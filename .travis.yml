language: php
sudo: false

stages:
- Code style analysis
- test
- Code coverage analysis

php:
  - 7.0
  - 7.1
  - 7.2
  - nightly

cache:
  directories:
  - ./vendor

matrix:
  fast_finish: true
  include:
  - php: 7.1
  allow_failures:
    - php: nightly

before_install:
  - travis_retry composer clear-cache

install:
  - travis_retry composer install --no-interaction

before_script:
  - travis_retry composer install --dev
  - travis_retry composer self-update
  - mkdir -p build

script:
  - vendor/bin/phpunit --coverage-clover build/coverage.xml ./Tests

jobs:
  include:
    - stage: Code coverage analysis
      php: 7.2
      # don't disable xdebug here
      env: XDEBUG=true COVERAGE=true PHPSTAN=true
      after_success:
        - travis_retry php vendor/bin/php-coveralls -v
    - stage: Code style analysis
      php: 7.2
      script:
        - vendor/bin/phpcs --runtime-set ignore_warnings_on_exit 1 --standard=phpcs.xml Economic
    - stage: phpstan
      php: 7.2
      before_script:
        - travis_retry composer require phpstan/phpstan
      script:
        - vendor/bin/phpstan analyse -l max Economic

after_script:
  - if [[ "$COVERAGE" = true ]]; then wget https://scrutinizer-ci.com/ocular.phar; fi
  - if [[ "$COVERAGE" = true ]]; then php ocular.phar code-coverage:upload --format=php-clover build/coverage.xml; fi
